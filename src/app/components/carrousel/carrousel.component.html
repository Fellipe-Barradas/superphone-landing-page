<ngb-carousel activeId="1" id="carrousel" >
  <ng-template ngbSlide *ngFor="let slide of slides">
    <div class="slide">
      <img [src]="slide.src" [alt]="slide.alt">
      <div class="carousel-caption">
        <h3>{{ slide.title }}</h3>
        <p>{{ slide.desc }}</p>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
